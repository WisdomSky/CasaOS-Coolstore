name: peppermint
services:
  app:
    image: pepperlabs/peppermint:latest
    ports:
      - target: 5000
        published: 5000
        protocol: tcp
    depends_on:
      - db
    environment:
      PORT: 5000
      DB_USERNAME: casaos
      DB_PASSWORD: casaos
      DB_HOST: db
      BASE_URL: http://casaos.local:5000
    restart: unless-stopped
  db:
    image: postgres:14.17
    restart: unless-stopped
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: $TZ
      POSTGRES_USER: casaos
      POSTGRES_PASSWORD: casaos
      POSTGRES_DB: casaos
    x-casaos:
      envs:
        - container: PUID
          description:
            en_us: for UserID
        - container: PGID
          description:
            en_us: for GroupID
        - container: TZ
          description:
            en_us: specify a timezone to use, see this list.
        - container: POSTGRES_DB
          description:
            en_us: Specify the name of a database to be created on image startup.
        - container: POSTGRES_USER
          description:
            en_us: Postgres server username
        - container: POSTGRES_PASSWORD
          description:
            en_us: Postgres server password
      volumes:
        - container: /var/lib/postgresql/data
          description:
            en_us: Directory where Postgres database data is stored
    volumes:
      - type: bind
        source: /DATA/AppData/peppermint/postgres/data
        target: /var/lib/postgresql/data
x-casaos:
