name: reactive-resume
services:
  app:
    image: martadinata666/reactive-resume:v3.8.4
    restart: unless-stopped
    environment:
      TZ: $TZ
      SECRET_KEY: ''
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: casaos
      POSTGRES_PASSWORD: casaos
      POSTGRES_DB: casaos
      POSTGRES_SSL_CERT: null
    depends_on:
      - db
    x-casaos:
      envs: []
    ports:
      - target: 3000
        published: 3000
        protocol: tcp
      - target: 3100
        published: 3100
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/uploads
        target: /home/debian/reactiveresume/server/dist/assets/uploads
      - type: bind
        source: /DATA/AppData/$AppID/exports
        target: /home/debian/reactiveresume/server/dist/assets/exports
  db:
    image: postgres:16.0
    restart: unless-stopped
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: $TZ
      POSTGRES_USER: casaos
      POSTGRES_PASSWORD: casaos
      POSTGRES_DB: casaos
    x-casaos:
      envs:
        - container: PUID
          description:
            en_us: for UserID
        - container: PGID
          description:
            en_us: for GroupID
        - container: TZ
          description:
            en_us: specify a timezone to use, see this list.
        - container: POSTGRES_DB
          description:
            en_us: Specify the name of a database to be created on image startup.
        - container: POSTGRES_USER
          description:
            en_us: Postgres server username
        - container: POSTGRES_PASSWORD
          description:
            en_us: Postgres server password
      volumes:
        - container: /var/lib/postgresql/data
          description:
            en_us: Directory where Postgres database data is stored
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/postgres/data
        target: /var/lib/postgresql/data
x-casaos:
  architectures:
    - amd64
    - arm
    - arm64
  main: app
  description:
    en_us: A one-of-a-kind resume builder that's not out to get your data. Completely secure, customizable, portable, open-source and free forever.
  tagline:
    en_us: A One-of-a-kind Resume Builder That's Not Out To Get Your Data. Completely Secure, Customizable, Portable, Open-source And Free Forever.
  developer: ''
  author: WisdomSky
  icon: https://raw.githubusercontent.com/pi-hosted/pi-hosted/master/images/reactiveresume.png
  thumbnail: https://raw.githubusercontent.com/pi-hosted/pi-hosted/master/images/reactiveresume.png
  title:
    en_us: Reactive Resume
  category: Coolstore
  port_map: '3000'
